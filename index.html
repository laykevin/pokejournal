<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeJournal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="images/pokeball.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta property="og:title" content="PokeJournal" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://laykevin.github.io/pokejournal/" />
  <meta property="og:image" content="/images/pokejournal-og.png" />
</head>
<body>
  <header>
    <div class="container">
      <div class="row head">
        <div class="white-text">PokeJournal</div>
        <a id="pc" href="">Bill's PC</a>
        <a id="party" href="">My Party</a>
      </div>
    </div>
  </header>
  <main>
    <div id="box-view" class="">
      <div class="text-center">
        <h1>Box 1</h1>
      </div>
      <div class="text-center">
        <form id="poke-name-form" action="">
          <input id="poke-name" class="add" type="text" placeholder="Add Pokemon" required oninput="setCustomValidity('')" autocomplete="off">
          <input class="add-button" type="submit" value="Deposit">
        </form>
      </div>
      <div class="container">
        <div class="box-sprites">
        </div>
      </div>
    </div>
    <div id="party-view" class="hidden">
      <div class="text-center">
        <h1>My Party</h1>
      </div>
      <div class="container">
        <div class="party-row">
        </div>
      </div>
    </div>
    <div id="modal" class="modal hidden">
      <div class="modal-container">
        <div>
          <div class="model-head">
            <h2><span class="pokedex-number"></span><span class="poke-name"></span></h2>
            <i class="fa-solid fa-circle-xmark fa-2x"></i>
          </div>
        </div>
        <div class="row">
          <div class="column-half relative center">
            <img class="official-art" src="" alt="">
            <svg class="fa-star" xmlns="http://www.w3.org/2000/svg" fill="#000000" width="32px" height="32px" viewBox="0 0 512 512" id="icons">
              <path
                d="M208,512a24.84,24.84,0,0,1-23.34-16l-39.84-103.6a16.06,16.06,0,0,0-9.19-9.19L32,343.34a25,25,0,0,1,0-46.68l103.6-39.84a16.06,16.06,0,0,0,9.19-9.19L184.66,144a25,25,0,0,1,46.68,0l39.84,103.6a16.06,16.06,0,0,0,9.19,9.19l103,39.63A25.49,25.49,0,0,1,400,320.52a24.82,24.82,0,0,1-16,22.82l-103.6,39.84a16.06,16.06,0,0,0-9.19,9.19L231.34,496A24.84,24.84,0,0,1,208,512Zm66.85-254.84h0Z" />
              <path
                d="M88,176a14.67,14.67,0,0,1-13.69-9.4L57.45,122.76a7.28,7.28,0,0,0-4.21-4.21L9.4,101.69a14.67,14.67,0,0,1,0-27.38L53.24,57.45a7.31,7.31,0,0,0,4.21-4.21L74.16,9.79A15,15,0,0,1,86.23.11,14.67,14.67,0,0,1,101.69,9.4l16.86,43.84a7.31,7.31,0,0,0,4.21,4.21L166.6,74.31a14.67,14.67,0,0,1,0,27.38l-43.84,16.86a7.28,7.28,0,0,0-4.21,4.21L101.69,166.6A14.67,14.67,0,0,1,88,176Z" />
              <path
                d="M400,256a16,16,0,0,1-14.93-10.26l-22.84-59.37a8,8,0,0,0-4.6-4.6l-59.37-22.84a16,16,0,0,1,0-29.86l59.37-22.84a8,8,0,0,0,4.6-4.6L384.9,42.68a16.45,16.45,0,0,1,13.17-10.57,16,16,0,0,1,16.86,10.15l22.84,59.37a8,8,0,0,0,4.6,4.6l59.37,22.84a16,16,0,0,1,0,29.86l-59.37,22.84a8,8,0,0,0-4.6,4.6l-22.84,59.37A16,16,0,0,1,400,256Z" />
            </svg>
            <img id="ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="ball">
            <div id="ball-popover" class="hidden">
              <img title="Master Ball" class="master-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/master-ball.png" alt="ball">
              <img title="Ultra Ball" class="ultra-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/ultra-ball.png" alt="ball">
              <img title="Great Ball" class="great-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/great-ball.png" alt="ball">
              <img title="Poke Ball" class="poke-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="ball">
              <img title="Safari Ball" class="safari-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/safari-ball.png" alt="ball">
              <img title="Park Ball" class="park-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/park-ball.png" alt="ball">
              <img title="Sport Ball" class="sport-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/sport-ball.png" alt="ball">
              <img title="Net Ball" class="net-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/net-ball.png" alt="ball">
              <img title="Dive Ball" class="dive-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dive-ball.png" alt="ball">
              <img title="Nest Ball" class="nest-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/nest-ball.png" alt="ball">
              <img title="Repeat Ball" class="repeat-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/repeat-ball.png" alt="ball">
              <img title="Timer Ball" class="timer-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/timer-ball.png" alt="ball">
              <img title="Luxury Ball" class="luxury-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/luxury-ball.png" alt="ball">
              <img title="Premier Ball" class="premier-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/premier-ball.png" alt="ball">
              <img title="Dusk Ball" class="dusk-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dusk-ball.png" alt="ball">
              <img title="Heal Ball" class="heal-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/heal-ball.png" alt="ball">
              <img title="Quick Ball" class="quick-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/quick-ball.png" alt="ball">
              <img title="Cherish Ball" class="cherish-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/cherish-ball.png" alt="ball">
              <img title="Dream Ball" class="dream-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dream-ball.png" alt="ball">
              <img title="Beast Ball" class="beast-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/beast-ball.png" alt="ball">
              <img title="Lure Ball" class="lure-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/lure-ball.png" alt="ball">
              <img title="Level Ball" class="level-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/level-ball.png" alt="ball">
              <img title="Moon Ball" class="moon-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/moon-ball.png" alt="ball">
              <img title="Heavy Ball" class="heavy-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/heavy-ball.png" alt="ball">
              <img title="Fast Ball" class="fast-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/fast-ball.png" alt="ball">
              <img title="Friend Ball" class="friend-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/friend-ball.png" alt="ball">
              <img title="Love Ball" class="love-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/love-ball.png" alt="ball">
              <img title="Close" id="cancel-ball" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/love-ball.png" alt="ball">
            </div>
            <div id="types-container">
            </div>
          </div>
          <div class="column-half relative">
            <form id="editing-form" action="">
              <div class="flex-edit">
                <label class="basis75" for="nickname">Nickname</label>
                <label class="basis33" for="gender">Gender</label>
              </div>
              <div class="flex-edit">
                <input class="basis75" id="nickname" type="text" autocomplete="off">
                <select class="basis33" name="gender" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="non-binary">Non Binary</option>
                </select>
              </div>
              <div class="flex-edit">
                <label class="basis50" for="nature">Nature</label>
                <label class="basis50" for="ability">Ability</label>
              </div>
              <div class="flex">
                <select name="nature" id="nature">
                  <option value="adamant">Adamant</option>
                  <option value="bashful">Bashful</option>
                  <option value="bold">Bold</option>
                  <option value="brave">Brave</option>
                  <option value="calm">Calm</option>
                  <option value="careful">Careful</option>
                  <option value="docile">Docile</option>
                  <option value="gentle">Gentle</option>
                  <option value="hardy">Hardy</option>
                  <option value="hasty">Hasty</option>
                  <option value="impish">Impish</option>
                  <option value="jolly">Jolly</option>
                  <option value="lax">Lax</option>
                  <option value="lonely">Lonely</option>
                  <option value="mild">Mild</option>
                  <option value="modest">Modest</option>
                  <option value="naive">Naive</option>
                  <option value="naughty">Naughty</option>
                  <option value="quiet">Quiet</option>
                  <option value="quirky">Quirky</option>
                  <option value="raash">Rash</option>
                  <option value="relaxed">Relaxed</option>
                  <option value="sassy">Sassy</option>
                  <option value="serious">Serious</option>
                  <option value="timid">Timid</option>
                </select>
                <select name="ability" id="ability">
                </select>
              </div>
              <label for="moves">Moves</label>
              <div class="update-moves">
                <div id="move-selects" class="flex">
                  <select name="move1" id="move1"></select><select name="move2" id="move2"></select>
                </div>
                <div class="flex">
                  <select name="move3" id="move3"></select><select name="move4" id="move4"></select>
                </div>
              </div>
              <input class="save-button" type="submit" value="SAVE">
              <div id="toast-box">
              </div>
            </form>
          </div>
        </div>
        <div class="flex">
          <button id="release" class="release">RELEASE</button>
          <button id="deposit" class="withdraw">Deposit</button>
          <button id="withdraw" class="withdraw" title="">Withdraw</button>
        </div>
      </div>
    </div>
    <div id="delete-modal" class="modal hidden">
      <div class="delete-modal-container">
        <div class="overlay">
          <div class="confirmation white-text">Are you sure you want to release this Pokemon?</div>
          <div class="flex">
            <button id="cancel" class="release">Cancel</button>
            <button id="confirm" class="withdraw">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    <div id="glass-modal" class="hidden">
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
